<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="js/fanMail.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>This is our professor Ganderson Fan Site</title>
</head>
<body>
    <h1>Welcome to my web page.</h1>

    <img id="pic" src="img/Ganderson.jpeg" />

    <p>Prof. Ganderson is a professor in the Information Systems department at BYU</p>

    <p>Pop quiz: We love him</p>
    <ul>
        <li>A:  The flowing locks he had when he was young</li>
        <li>B:  He pounds a pound of bacon</li>
        <li>C:  His exams are easy</li>
        <li>D:  He is handsome</li>
    </ul>

    <h2>Send him a fan mail</h2>
    <form>
        <label>From: </label>
        <input id="from" /><br />
        <label>Subject: </label>
        <input id="sub" /><br />
        <label>Message: </label>
        <textarea rows="4" id="txt"></textarea>
        <br />
        <button id="btn" type="button" value="Send">Send</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
