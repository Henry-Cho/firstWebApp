    <h1>Henry Cho</h1>

    <figure>
        <img id="pic" src="img/enjoyingFamTime.jpeg" />
        <figcaption>I really enjoy spending time with my family.</figcaption>
    </figure>

    <p>My goal of this semester is to get to know how to build a web application by using C# and to utilize my skills to create a cool appplication.</p>

    <h2>Grade Calculator</h2>
    <form>
        <div class="form-group">
            <label>Assignments: </label>
            <input class="form-control" type="number" id="hw" min="0" max="100" required /><br />
            <label>Group Project: </label>
            <input class="form-control" type="number" id="gp" min="0" max="100" required /><br />
            <label>Quizzes: </label>

            <label>Exams: </label>
            <input class="form-control" type="number" id="exam" min="0" max="100" required /><br />
            <label>INTEX: </label>
            <input class="form-control" type="number" id="intex" min="0" max="100" required />
            <br />
            <button id="btn" type="button" value="Send">Calculate</button>
        </div>
    </form>
    <p>Total Percentage: <span id="tp"></span></p>
    <p>Letter Grade: <span id="lg"></span></p>
